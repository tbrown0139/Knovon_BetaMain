<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Knovon">
    <meta name="robots" content="noindex, follow">
    <title>404 - Page Not Found | Knovon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            margin-top: -80px; /* Adjust for header height */
        }

        .error-content {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: clamp(1.5rem, 5vw, 3rem);
            background: rgba(255, 255, 255, 0.05);
            border-radius: clamp(15px, 2vw, 20px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-title {
            font-size: clamp(3rem, 10vw, 6rem);
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            background: linear-gradient(90deg, #0071e3, #00c7b7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            line-height: 1.2;
        }

        .error-subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: clamp(1rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.3;
        }

        .error-message {
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            margin: clamp(1.5rem, 4vw, 3rem) 0;
            width: 100%;
        }

        .suggestion-card {
            background: rgba(255, 255, 255, 0.05);
            padding: clamp(1.2rem, 3vw, 2rem);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .suggestion-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 113, 227, 0.3);
        }

        .suggestion-card i {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            background: linear-gradient(135deg, #0071e3, #00c7b7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: clamp(0.8rem, 2vw, 1.2rem);
        }

        .suggestion-card h3 {
            color: var(--white);
            margin-bottom: 0.5rem;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
        }

        .suggestion-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin-bottom: 0;
            line-height: 1.4;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(90deg, #0071e3, #00c7b7);
            color: var(--white);
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.5rem, 4vw, 2.5rem);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3);
        }

        .home-btn i {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        .animated-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 1rem;
            }

            .error-content {
                padding: 1.2rem;
            }

            .suggestions {
                gap: 1rem;
            }

            .suggestion-card {
                padding: 1rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .error-container {
                padding: 1.5rem;
            }

            .error-content {
                padding: 1.8rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .error-container {
                padding: 2rem;
            }
        }

        @media (min-width: 1025px) {
            .suggestions {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header placeholder for navigation -->
    <header></header>

    <main>
        <div class="error-container">
            <div class="animated-particles"></div>
            <div class="error-content">
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle">Page Not Found</h2>
                <p class="error-message">Our AI systems couldn't locate the page you're looking for. But don't worry, we've got some suggestions that might help!</p>
                
                <div class="suggestions">
                    <a href="about.html" class="suggestion-card">
                        <i class="fas fa-building"></i>
                        <h3>About Us</h3>
                        <p>Learn about our mission and values</p>
                    </a>
                    <a href="careers.html" class="suggestion-card">
                        <i class="fas fa-briefcase"></i>
                        <h3>Careers</h3>
                        <p>Join our innovative team</p>
                    </a>
                    <a href="projects.html" class="suggestion-card">
                        <i class="fas fa-rocket"></i>
                        <h3>Projects</h3>
                        <p>Explore our latest innovations</p>
                    </a>
                </div>

                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <footer></footer>

    <!-- Load shared components first -->
    <script src="./js/shared.js"></script>
    <script>
        // Create animated particles
        function createParticles() {
            const container = document.querySelector('.animated-particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 3 + 1}px;
                    height: ${Math.random() * 3 + 1}px;
                    background: rgba(0, 113, 227, ${Math.random() * 0.5 + 0.1});
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: float ${Math.random() * 10 + 10}s linear infinite;
                    transform: translate(-50%, -50%);
                `;
                container.appendChild(particle);
            }
        }

        // Initialize particles when the page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
